  - detail: Experienced coach and team lead, able to upskill teams on cutting-edge technology and practices, public speaker. Experienced in multiple disciplines (management, UX & design, quality assurance, delivery and customer/client management). Able to apply techniques such as TDD, OOP, extreme programming.
  - detail: Able to effectively transition into new and existing teams. Experienced in  applying methodologies including <strong>Lean</strong>, <strong>Scrum</strong> and <strong>Agile</strong>.
